<!DOCTYPE html>
<html>
<head>
    <title>Rust Server Output</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: monospace;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .header {
            flex-shrink: 0;
            margin-bottom: 10px;
        }

        .status {
            flex-shrink: 0;
            color: #888;
            font-style: italic;
            margin-bottom: 10px;
        }

        #server-status {
            flex-shrink: 0;
            margin-bottom: 10px;
        }

        .server-info {
            background-color: #363636;
            padding: 15px;
            border-radius: 5px;
        }

        #output {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            flex: 1;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.4;
            margin-top: 10px;
            min-height: 100px; /* Ensure minimum height */
        }

        /* Adjust grid for better space usage */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            margin: 8px 0;
        }
        
        .status-item {
            background: #2d2d2d;
            padding: 8px;
            border-radius: 4px;
        }
        
        /* Make raw status more compact */
        .raw-status {
            margin-top: 8px;
            padding: 8px;
            background: #2d2d2d;
            border-radius: 4px;
            font-size: 0.9em;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .server-info h3 {
            margin-top: 0;
            color: #4CAF50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        
        .server-info h3 .toggle-btn {
            font-size: 0.8em;
            color: #888;
            user-select: none;
        }
        
        .server-info pre {
            margin: 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Rust Server Console Output</h1>
        <p class="status" id="status">Connecting to server...</p>
        <div id="server-status"></div>
    </div>
    <div id="output"></div>

    <script>
        const socket = io({
            transports: ['websocket'],
            upgrade: false
        });
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        let connected = false;

        socket.on('screen_output', function(msg) {
            console.log("Received screen output:", msg);  // Debug log
            if (!msg || !msg.data) {
                console.warn("Received invalid message:", msg);
                return;
            }
            
            output.textContent = msg.data;
            output.scrollTop = output.scrollHeight;
            
            if (!connected) {
                status.textContent = 'Connected to WS - Recieving data';
                connected = true;
            }
        });

        socket.on('connect', function() {
            console.log('Connected to server');
            status.textContent = 'Connected to WS - Looking for server output';
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
            status.textContent = 'Disconnected from server';
            connected = false;
        });

        socket.on('connect_error', function(error) {
            console.error('Connection error:', error);
            status.textContent = 'Connection error: ' + error;
        });

        // Additional debug events
        socket.on('error', function(error) {
            console.error('Socket error:', error);
        });

        socket.on('reconnect_attempt', function() {
            console.log('Attempting to reconnect...');
        });

        socket.on('server_status', function(msg) {
            if (!msg || !msg.data) return;
            
            const statusDiv = document.getElementById('server-status');
            const data = msg.data;
            
            // Format and display the status information
            let statusColor = data.status === 'online' ? '#4CAF50' : 
                            data.status === 'offline' ? '#f44336' : '#ff9800';
            
            statusDiv.innerHTML = `
                <div class="server-info">
                    <h3 onclick="toggleRawStatus(this)">
                        Server Status
                        <span class="toggle-btn">▼ Show Raw</span>
                    </h3>
                    <div class="status-grid">
                        <div class="status-item">
                            <span class="label">Status:</span>
                            <span class="value" style="color: ${statusColor}">${data.status.toUpperCase()}</span>
                        </div>
                        <div class="status-item">
                            <span class="label">Players:</span>
                            <span class="value">${data.players}/${data.max_players}</span>
                        </div>
                        <div class="status-item">
                            <span class="label">FPS:</span>
                            <span class="value">${data.fps}</span>
                        </div>
                        <div class="status-item">
                            <span class="label">Entities:</span>
                            <span class="value">${data.entities}</span>
                        </div>
                    </div>
                    <div class="raw-status">
                        <pre>${data.raw || ''}</pre>
                    </div>
                </div>
            `;
        });

        // Add toggle function
        function toggleRawStatus(element) {
            const rawStatus = element.parentElement.querySelector('.raw-status');
            const toggleBtn = element.querySelector('.toggle-btn');
            if (rawStatus.classList.contains('show')) {
                rawStatus.classList.remove('show');
                toggleBtn.textContent = '▼ Show Raw';
            } else {
                rawStatus.classList.add('show');
                toggleBtn.textContent = '▲ Hide Raw';
            }
        }

        // Request initial status
        socket.emit('request_status');
    </script>
</body>
</html>
