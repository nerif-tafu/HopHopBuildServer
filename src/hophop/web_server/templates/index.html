<!DOCTYPE html>
<html>
<head>
    <title>Rust Server Output</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: monospace;
            margin: 0;
            padding: 20px;
        }
        #output {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            height: 80vh;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.4;
        }
        .header {
            margin-bottom: 20px;
        }
        .status {
            color: #888;
            font-style: italic;
        }
        .server-info {
            background-color: #363636;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .server-info h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        
        .server-info pre {
            margin: 0;
            white-space: pre-wrap;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }
        
        .status-item {
            background: #2d2d2d;
            padding: 10px;
            border-radius: 4px;
        }
        
        .status-item .label {
            color: #888;
            display: block;
            font-size: 0.9em;
        }
        
        .status-item .value {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .raw-status {
            margin-top: 10px;
            padding: 10px;
            background: #2d2d2d;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        .raw-status pre {
            margin: 0;
            white-space: pre-wrap;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Rust Server Console Output</h1>
        <p class="status" id="status">Connecting to server...</p>
        <div id="server-status"></div>
    </div>
    <div id="output"></div>

    <script>
        const socket = io({
            transports: ['websocket'],
            upgrade: false
        });
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        let connected = false;

        socket.on('screen_output', function(msg) {
            console.log("Received screen output:", msg);  // Debug log
            if (!msg || !msg.data) {
                console.warn("Received invalid message:", msg);
                return;
            }
            
            output.textContent = msg.data;
            output.scrollTop = output.scrollHeight;
            
            if (!connected) {
                status.textContent = 'Connected to WS - Recieving data';
                connected = true;
            }
        });

        socket.on('connect', function() {
            console.log('Connected to server');
            status.textContent = 'Connected to WS - Looking for server output';
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
            status.textContent = 'Disconnected from server';
            connected = false;
        });

        socket.on('connect_error', function(error) {
            console.error('Connection error:', error);
            status.textContent = 'Connection error: ' + error;
        });

        // Additional debug events
        socket.on('error', function(error) {
            console.error('Socket error:', error);
        });

        socket.on('reconnect_attempt', function() {
            console.log('Attempting to reconnect...');
        });

        socket.on('server_status', function(msg) {
            if (!msg || !msg.data) return;
            
            const statusDiv = document.getElementById('server-status');
            const data = msg.data;
            
            // Format and display the status information
            let statusColor = data.status === 'online' ? '#4CAF50' : 
                            data.status === 'offline' ? '#f44336' : '#ff9800';
            
            statusDiv.innerHTML = `
                <div class="server-info">
                    <h3>Server Status</h3>
                    <div class="status-grid">
                        <div class="status-item">
                            <span class="label">Status:</span>
                            <span class="value" style="color: ${statusColor}">${data.status.toUpperCase()}</span>
                        </div>
                        <div class="status-item">
                            <span class="label">Players:</span>
                            <span class="value">${data.players}/${data.max_players}</span>
                        </div>
                        <div class="status-item">
                            <span class="label">FPS:</span>
                            <span class="value">${data.fps}</span>
                        </div>
                        <div class="status-item">
                            <span class="label">Entities:</span>
                            <span class="value">${data.entities}</span>
                        </div>
                    </div>
                    <div class="raw-status">
                        <pre>${data.raw || ''}</pre>
                    </div>
                </div>
            `;
        });

        // Request initial status
        socket.emit('request_status');
    </script>
</body>
</html>
